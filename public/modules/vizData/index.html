<script>


window.addEventListener("keydown", checkKeyPressed, false);
var copyIndex = 1;
function checkKeyPressed(e) {
    if (e.keyCode == "13") {
    update("A",1);
	update("B",2);
	update("C",3);
	copyIndex = copyIndex + 1;
    }
}


function update(d,i){
	var orig = d3.select(".lineClick"+i);
	var origNode = orig.node();
	var copy = d3.select(origNode.parentNode.appendChild(origNode.cloneNode(true),origNode.nextSibling))
		.attr("class","lineCopy"+d+copyIndex)
		.attr("id","lineCopy"+i)
		.style("visibility","visible");

	var string = ".lineCopy"+d+(copyIndex-1);
	var preNode = d3.select(string)
		.remove();	
}	


var n = 30;
var margin = {top:20, right:20, bottom:20, left:20},
	width = 600 - margin.left - margin.right,
	height = 500 - margin.top - margin.bottom;
var duration = 500;




var x = d3.scale.linear()
	.domain([0,n-1])
	.range([0,width]);

    .domain([-0.5, 0.5])
    .range([height/3, 0]);
    
var y2 = d3.scale.linear()
    .domain([-0.5, 0.5])
    .range([height*2/3, height/3]);
  
var y3 = d3.scale.linear()
    .domain([-0.5, 0.5])
    .range([height, height*2/3]);
//The moving line part      
var svgContainer = d3.select("body").append("svg")
    .attr("width", 1500)
    .attr("height", 1000);



var brush = d3.svg.brush()
    .x(x)
    .on("brush", brushed);

var xAxis=d3.svg.axis().scale(x).orient("bottom");

var svg	= svgContainer.append("g")
    .attr("transform", "translate(" +40+ "," + 20 + ")");
svg.append("g")
	.attr("class","x axis")
	.attr("transform","translate(0," + y(0)+")")
	.call(xAxis);
	
svg.append("defs").append("clipPath")
	.attr("id","clip")
	.append("rect")
	.attr("width",width)
	.attr("height",height+500);

svg.append("defs").append("clipPath")
	.attr("id","clip2")
	.append("rect")
	.attr("transform","translate(0,0)")
	.attr("width",width)
	.attr("height",height+500);

svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + y2(0) + ")")
    .call(xAxis);
    
svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + y3(0) + ")")
    .call(xAxis);

d3.tsv("data/caseTest1.tsv", type, function(error,data){
	
	var line  = d3.svg.line()
		.x(function(d,i){return x(d.index);})
		.y(function(d,i){return y(d.value);})
		.interpolate("basis");

	var path =svg.append("g")
		.attr("clip-path","url(#clip)")
		//.attr("id","path")
		.append("path")
		.datum(data)
		.attr("class","line1")
		.attr("d",line)
		.transition()

		.attr("transform","translate("+x(-1999) + ",0)");

	var pathCopy = svgClick.append("g")

		.transition()

		.ease("linear")

		.style("visibility","hidden");
				

})
